<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Contract API</title>
</head>
<body>
  <h1>Smart Contract API Test</h1>
  <button id="fetchBalanceBtn">Get Balance</button>
  <p id="balance"></p>

  <script>
    document.getElementById('fetchBalanceBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/callContract');
        const data = await response.json();
        if (data.balance) {
          document.getElementById('balance').textContent = `Balance: ${data.balance}`;
        } else {
          document.getElementById('balance').textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        document.getElementById('balance').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
